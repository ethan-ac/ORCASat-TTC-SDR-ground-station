id: pduencode_length
label: Insert Length
category: '[PDU Encode]'

templates:
  imports: import pduencode
  make: pduencode.length()


# ports for this block
inputs:
-   domain: message
    id: in
outputs:
-   domain: message
    id: out


# summary of this blocks purpose that will appear in the documentation tab of its properties
documentation: |-
    This block calculates the length of the inputted pdu and then inserts that value to the beginning of the inputted pdu.

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
